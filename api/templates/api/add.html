{% extends 'api/base.html' %}

{% block content %}


<form method="POST" action="/save/" class="bg-gray-900 max-w-xl mx-auto p-5 rounded-lg">

    {% csrf_token %}
    <div class="mb-6">
        <label for="clientId" class="block mb-2 text-sm font-medium text-white">Depository
            Participant</label>
        <select id="clientId"
            name="clientId"
            class="border text-sm rounded-lg block w-full p-2.5 border-gray-600 placeholder-gray-800 text-gray-800 focus:ring-blue-500 focus:border-blue-500">
            <option value="" selected disabled>Select Your DP</option>
            {% for capital in capitals %}
                <option value="{{ capital.id }}">{{ capital.name }}</option>
            {% endfor %}
        </select>

    </div>
    <div class="mb-6">
        <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
        <input type="text" id="username" name="username"
            class="border text-sm rounded-lg  block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-gray-800 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your Username" required>
    </div>
    <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
        <input type="password" id="password" name="password"
            class="border text-sm rounded-lg  block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-gray-800 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter your password" required>
    </div>

    <div class="mb-10 flex gap-10">
        <div>
            <label for="crn" class="block mb-2 text-sm font-medium text-white">CRN</label>
            <input type="text" id="crn" name="crn"
                class="border text-sm rounded-lg  block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-gray-800 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter CRN number" required>
        </div>
        <div>
            <label for="pin" class="block mb-2 text-sm font-medium text-white">Pin</label>
            <input type="password" id="pin" name="pin"
                class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-gray-800 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Enter your pin" required>
        </div>
    </div>
    <button type="submit"
        class="text-white block mx-auto bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
        Account</button>
</form>


{% endblock %}
