{% extends 'api/base.html' %}

{% block content %}
    <div id="termynal" style="width:100%;" class="mx-auto" data-termynal>
        {% if response %}
            {% for message in response %}
                {% if message == 'No users added!' %}
                    <span class="text-red-500" data-ty="input">{{ message }}</span>
                {% else %}
                    <span data-ty="progress"></span>
                    <span data-ty="input">{{ message }}</span>
                {% endif %}
            {% endfor %}
        {% else %}
            <span data-ty="input" class="text-red-500">Some error occured while applying :(</span>
        {% endif %}
    </div>
{% endblock %}
